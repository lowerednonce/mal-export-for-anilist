name: Rustfmt formatting check

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
  

jobs:
  formatting:
    name: rustfmt check 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1
